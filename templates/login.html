<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h2 class="text-2xl font-semibold mb-6 text-center">Library Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mb-4 text-red-600">
              {% for category, message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="flex flex-col">
            <label for="username" class="mb-1">Username</label>
            <input type="text" name="username" id="username" class="mb-4 p-2 border rounded">

            <label for="password" class="mb-1">Password</label>
            <input type="password" name="password" id="password" class="mb-4 p-2 border rounded">

            <button type="submit" class="bg-teal-600 text-white py-2 rounded hover:bg-teal-700">Login</button>
        </form>
    </div>
</body>
</html>
